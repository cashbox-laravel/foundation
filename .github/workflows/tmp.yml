name: tmp

on:
    push:

jobs:
    release:
        runs-on: ubuntu-latest
        
        strategy:
            fail-fast: true
            matrix:
                package:
                    - { "name": "Foo", "release": false }
                    - { "name": "Bar" }
        
        name: ${{ matrix.package.name }}
        
        if: ${{ matrix.package.release != false }}
        
        steps:
            -   name: Show info
                run: echo "${{ toJson(matrix) }}"
